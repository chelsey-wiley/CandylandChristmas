<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas|Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="wishlist.css" rel="stylesheet">

    <title>Christmas Wish List</title>
  </head>
  <body>

    <header>
      <div class = "h-wishlist">
        <p>Pick 3 items to add to your</p>
        <h2>WishList<h2>
      </div>
  </header>

    <section class="toy-box">

      <div class="box-a">
        <ul class="ul">
          <li id ="ballet"><img src="ballet.png" alt="ballet slippers" /></li>
          <li><img src="bear.png" alt="teddy bear" /></li>
          <li><img src="book.gif" alt="book" /></li>
        </ul>
      </div>

      <div class="box-b">
        <ul class="ul">
          <li><img src="train.png" alt="toy car" /></li>
          <li><img src="doll.png" alt="doll" /></li>
          <li><img src="drum.png" alt="drum" /></li>
        </ul>
      </div>

      <div class="box-c">
        <ul class="ul">
          <li><img src="puzzle.png" alt="puzzle" /></li>
          <li><img src="robot.png" alt="toy robot" /></li>
          <li><img src="soccerball.png" alt="soccer ball" /></li>
        </ul>
      </div>

      </div>
    </section>


      <footer>
        <a href = "index.html">
          <div class="back-arrow">
          </div>
        </a>

        <a href = "sending.html">
          <div class="continue-arrow">
          </div>
        </a>
        <div class="note">
          <p>Send my list to Santa</p>
        </div>
      </footer>
    <script src="script.js"></script>
  </body>
</html>
